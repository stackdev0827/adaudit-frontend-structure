<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Testing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-section {
            margin-bottom: 40px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Main Page</a>
    <h1>Video Testing Page</h1>

    <div class="video-section">
        <h2>Vimeo Video</h2>
        <div class="video-container">
            <iframe src="https://player.vimeo.com/video/1044219646" 
                    allow="autoplay; fullscreen; picture-in-picture" 
                    allowfullscreen></iframe>
        </div>
    </div>

    <div class="video-section">
        <h2>Wistia Video</h2>
        <div class="video-container">
            <iframe src="https://fast.wistia.net/embed/iframe/3489blvymq?seo=true&videoFoam=false" 
                    class="wistia_embed" name="wistia_embed"
                    allow="autoplay; fullscreen" 
                    allowfullscreen></iframe>
        </div>
    </div>

    <div class="video-section">
        <h2>Wistia Video (Aurora Player)</h2>
        <div class="video-container" style="height:auto;padding-bottom:0;">
            <!-- Aurora Player Web Component for the same Wistia video -->
            <wistia-player
                id="aurora-wistia-player"
                media-id="3489blvymq"
                style="width:100%;max-width:640px;height:360px;display:block;"
                player-color="2949E5"
                big-play-button
                fullscreen-control
            ></wistia-player>
        </div>
    </div>

    <div class="video-section">
        <h2>Vidalytics Video</h2>
        <div id="vidalytics_embed_PGFqHnFZDMssUvzM" class="video-container">
            <!-- Vidalytics video will be loaded here by the script -->
        </div>
    </div>
